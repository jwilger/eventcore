[book]
title = "EventCore"
authors = ["EventCore Contributors"]
language = "en"
multilingual = false
src = "src"
description = "Multi-stream event sourcing with dynamic consistency boundaries"

[build]
build-dir = "../target/website"
create-missing = false

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
git-repository-url = "https://github.com/eventcore-rs/eventcore"
git-repository-icon = "fa-github"
site-url = "https://eventcore-rs.github.io/eventcore/"
cname = ""

[output.html.playground]
editable = false
copy-js = false

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true