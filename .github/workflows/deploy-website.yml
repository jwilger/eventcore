name: Deploy Website

on:
  # Allow manual deployment for testing
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Share cache with CI workflow
          shared-key: "ci"

      - name: Cache mdBook
        uses: actions/cache@v4
        id: mdbook-cache
        with:
          path: ~/.cargo/bin/mdbook
          key: mdbook-0.4.40

      - name: Install mdBook
        if: steps.mdbook-cache.outputs.cache-hit != 'true'
        run: |
          MDBOOK_VERSION="0.4.40"
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          mkdir -p ~/.cargo/bin
          mv mdbook ~/.cargo/bin/
          chmod +x ~/.cargo/bin/mdbook
      
      - name: Add cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build API documentation
        run: |
          cargo doc --no-deps --workspace
          # Copy to website output
          mkdir -p website/book/api
          cp -r target/doc/* website/book/api/

      - name: Sync documentation
        run: |
          cd website
          chmod +x sync-docs.sh
          ./sync-docs.sh

      - name: Build website
        run: |
          cd website
          mdbook build
          # Copy .nojekyll to prevent Jekyll processing
          cp static/.nojekyll book/


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4