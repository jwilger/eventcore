[workspace]
resolver = "2"
members = [
    "eventcore",
    "eventcore-postgres", 
    "eventcore-memory",
    "eventcore-examples",
]

[workspace.package]
version = "0.1.0"
authors = ["EventCore Contributors"]
edition = "2021"
rust-version = "1.70.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jwilger/eventcore"
categories = ["database", "data-structures", "asynchronous"]
keywords = ["event-sourcing", "cqrs", "ddd", "event-store", "aggregate"]
readme = "README.md"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.41.1", features = ["full"] }
async-trait = "0.1.83"
uuid = { version = "1.11.0", features = ["v7", "serde"] }
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
thiserror = "2.0.6"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
chrono = { version = "0.4.39", features = ["serde"] }

# Type safety dependencies
nutype = { version = "0.5.0", features = ["serde"] }
derive_more = { version = "1.0.0", features = ["full"] }

# Testing dependencies
proptest = "1.6.0"
tokio-test = "0.4.4"
insta = { version = "1.41.1", features = ["json", "redactions"] }
criterion = { version = "0.5.1", features = ["html_reports"] }

# Database dependencies (only for specific crates)
sqlx = { version = "0.8.2", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "migrate"] }

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
cargo = { level = "warn", priority = -1 }

# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
multiple_crate_versions = "allow"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
codegen-units = 1
strip = true

[profile.test]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
codegen-units = 1