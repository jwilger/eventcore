[workspace]
resolver = "2"
members = [
    "eventcore",
    "eventcore-postgres", 
    "eventcore-memory",
    "eventcore-examples",
    "eventcore-benchmarks",
    "eventcore-macros",
    "eventcore-integration-tests",
]

[workspace.package]
version = "0.1.8"
authors = ["EventCore Contributors"]
edition = "2021"
rust-version = "1.70.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jwilger/eventcore"
categories = ["database", "data-structures", "asynchronous"]
keywords = ["event-sourcing", "cqrs", "ddd", "event-store", "aggregate"]
readme = "README.md"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.46.1", features = ["rt", "rt-multi-thread", "time", "sync", "macros"] }
async-trait = "0.1.88"
uuid = { version = "1.17.0", features = ["v7", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
chrono = { version = "0.4.41", features = ["serde"] }

# Type safety dependencies
nutype = { version = "0.6.1", features = ["serde"] }

# Testing dependencies
proptest = "1.7.0"
tokio-test = "0.4.4"
insta = "1.43.1"
criterion = "0.6.0"
rand = "0.9.2"
testcontainers = "0.24.0"

# Database dependencies (only for specific crates)
# Note: We disable default features to avoid pulling in sqlx-mysql and its vulnerable rsa dependency
sqlx = { version = "0.8.6", default-features = false, features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }
parking_lot = "0.12.4"

# Async stream utilities
futures = "0.3.31"

# Internal workspace crates
# Version must be specified for crates.io publishing
# These will be automatically updated by release-plz
eventcore = { path = "eventcore", version = "0.1.8" }
eventcore-postgres = { path = "eventcore-postgres", version = "0.1.8" }
eventcore-memory = { path = "eventcore-memory", version = "0.1.8" }
eventcore-macros = { path = "eventcore-macros", version = "0.1.8" }


[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
cargo = { level = "warn", priority = -1 }

# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
multiple_crate_versions = "allow"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
codegen-units = 1
strip = true

[profile.test]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
codegen-units = 1
