[package]
name = "eventcore"
version = "0.1.8"
edition = "2024"

[workspace]
members = [
    "eventcore-macros", "eventcore-postgres",
    "eventcore-testing",
]

[lints.rust]
warnings = "deny"

[features]
default = ["macros"]
macros = ["dep:eventcore-macros"]

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
futures = "0.3"
nutype = { version = "0.6.2", features = ["serde"] }
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "sync", "time"] }
tracing = "0.1.43"
uuid = { version = "1.18.1", features = ["serde", "v1", "v7"] }

# Optional dependency for derive macros (enabled by default)
eventcore-macros = { path = "eventcore-macros", optional = true }

[dev-dependencies]
futures = "0.3"
# tracing-mock is only available as beta (official tokio-rs crate); used for testing structured tracing output
tracing-mock = "0.1.0-beta.3"
tracing-test = "0.2.5"
uuid = { version = "1.18.1", features = ["v7"] }
