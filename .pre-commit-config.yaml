repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --check
        language: system
        files: \.(rs|toml)$
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        files: \.(rs|toml)$
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --workspace --lib --bins
        language: system
        files: \.(rs|toml)$
        pass_filenames: false

      - id: cargo-test-integration
        name: cargo integration tests
        entry: cargo test --workspace --test '*'
        language: system
        files: \.(rs|toml)$
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --all-targets
        language: system
        files: \.(rs|toml)$
        pass_filenames: false
