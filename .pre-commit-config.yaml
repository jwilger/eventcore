# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo nextest run --workspace --all-features --fail-fast --no-tests=pass
        language: system
        types: [rust]
        pass_filenames: false
        fail_fast: true

      - id: cargo-test-doc
        name: cargo test --doc
        entry: cargo test --doc --workspace --all-features
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit --db .cargo-advisory-db
        language: system
        types: [rust]
        pass_filenames: false

  # Conventional commits enforcement
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
        exclude: '\.devcontainer/devcontainer\.json$'
      - id: pretty-format-json
        args: ["--autofix", "--indent=2"]
        exclude: '\.devcontainer/devcontainer\.json$'

  # Prettier formatting for markdown, HTML, JS/TS
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, html, javascript, json, yaml]
        files: '\.(md|html|js|ts|json|yaml|yml)$'
        args: ["--write"]
