[package]
name = "eventcore-examples"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Example implementations using EventCore event sourcing library"
publish = false

[dependencies]
# Core dependencies
eventcore = { path = "../eventcore" }
eventcore-postgres = { path = "../eventcore-postgres" }
eventcore-memory = { path = "../eventcore-memory" }
tokio = { workspace = true }
async-trait = { workspace = true }
uuid = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true }

# Type safety dependencies
nutype = { workspace = true, features = ["regex"] }
derive_more = { workspace = true }
regex = "1.11.1"

# Additional dependencies for examples
rust_decimal = { version = "1.37.0", features = ["serde"] }
rust_decimal_macros = "1.37.0"
anyhow = "1.0.95"

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
insta = { workspace = true }
criterion = { workspace = true }
sqlx = { workspace = true }

[lints]
workspace = true

[[example]]
name = "banking"
path = "src/banking/main.rs"

[[example]]
name = "ecommerce"
path = "src/ecommerce/main.rs"

[[example]]
name = "sagas"
path = "src/sagas/main.rs"

[[bench]]
name = "example_benchmarks"
harness = false
path = "src/benchmarks/bench.rs"