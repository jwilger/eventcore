# SDLC Configuration
# Generated by /sdlc:setup

mode: traditional  # PRD-driven architecture with feature/subtask breakdown

git:
  workflow: git-spice  # stacked PRs for incremental, reviewable changes
  require_clean: true

github:
  project: 11
  owner: jwilger

board:
  statuses:
    - Backlog
    - Ready
    - In progress
    - In review
    - Done

tdd:
  verbosity: brief  # one-line notes about what's happening
  bypass_patterns:
    # Documentation
    - "*.md"
    - "*.txt"
    - "*.rst"
    # Infrastructure
    - ".github/**"
    - "*.tf"
    - "*.tfvars"
    - "*.hcl"
    # Configuration
    - "Cargo.toml"
    - "package.json"
    - "pyproject.toml"
    - "*.yaml"
    - "*.yml"
    - "*.toml"
    - "*.json"
    # Build/tooling
    - "Makefile"
    - "Dockerfile"
    - "docker-compose*.yml"
